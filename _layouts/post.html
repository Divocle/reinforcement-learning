---
layout: default
---
<style>
  .article table {
    margin-left: auto;
    margin-right: auto;
    border-collapse: collapse; /* 建议：使表格边框更美观 */
  }
  /* 如果希望表格内的文字也居中，可以取消下面注释 */
  .article table td, .article table th { text-align: center; } 
</style>

<article>
  <h1>{{ page.title }}</h1>
  <time>{{ page.date | date: "%Y-%m-%d" }}</time>
  {{ content }}
</article>

<!-- 加载MathJax以渲染LaTeX公式 -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
    }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
